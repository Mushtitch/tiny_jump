<div fxFlexFill fxLayoutAlign="center center" *ngIf="loading" style="padding: 20px;">
  <mat-progress-spinner
    class="example-margin"
    [color]="'primary'"
    mode="indeterminate"
    diameter="100">
  </mat-progress-spinner>
</div>


<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="players && players.length != 0">
  <table mat-table [dataSource]="players" class="mat-elevation-z8">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Pr√©nom</th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"
        [ngClass]="{hovered: row.hovered, highlighted: isSelected(row)}" (mouseover)="row.hovered = true"
        (mouseout)="row.hovered = false"></tr>
  </table>
</div>
