<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <img class="img" src="../../assets/img/logo.png" routerLink="/">

  <span class="nav-tool-items">
    <div *ngIf="currentUser; else noconnected">
      <a mat-button routerLink="home"><mat-icon>home</mat-icon> Accueil</a>
      <a mat-button routerLink="/players">Joueurs</a>

      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>account_circle</mat-icon>
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item [routerLink]="['']">{{currentUser.prenom}} {{currentUser.prenom}}</button>
        <button mat-menu-item [routerLink]="['login']" (click)="logout()">Déconnexion</button>
      </mat-menu>

    </div>

    <ng-template #noconnected>
      <a mat-button routerLink="/login">Connexion</a>
      <a mat-button routerLink="/register">Créer un compte</a>
    </ng-template>

  </span>
</mat-toolbar>
